log4j.rootLogger=INFO, MAINAPP
log4j.logger.de.pangaea.metadataportal=INFO

# Appenders
log4j.appender.MAINAPP=org.apache.log4j.RollingFileAppender
log4j.appender.MAINAPP.File=../repository/webserver.log
log4j.appender.MAINAPP.MaxFileSize=4096KB
log4j.appender.MAINAPP.MaxBackupIndex=9

log4j.appender.MAINAPP.layout=org.apache.log4j.PatternLayout
log4j.appender.MAINAPP.layout.ConversionPattern=%d %p %c - %m%n
